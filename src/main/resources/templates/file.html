<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>FMU User Disable</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <style type="text/css">
    #username {
        width: 100%;
    }
    body {
        background-color: #f5f5f5;
    }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="/home">TOOL</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/file">Disable
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h3>Upload a file:</h3>
            <form method="POST" class="form-signin" enctype="multipart/form-data" th:action="@{/file/upload(${_csrf.parameterName}=${_csrf.token})}">
                <input type="file" name="file" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Upload and Disable</button>
            </form>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5">
            <h3>Disable single:</h3>
            <form method="POST" class="form-signin" action="/disable">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Disable Single</button>
            </form>
        </div>
    </div>

    <div class="row alert alert-danger" th:if="${invalid}">
        <h5 th:text="${invalid}" />
    </div>

    <div class="row alert alert-dark" th:if="${message}">
        <h5 th:text="${message}" />
    </div>

    <div class="row alert alert-info" th:if="${messages}">
        <h5 th:text="${messages}" />
    </div>

    <div>
        <ul>
            <li th:each="file : ${files}">
                <a th:href="${file}" th:text="${file}" />
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="/js/popper.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>

</html>
